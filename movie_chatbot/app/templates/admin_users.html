<style>
/* User Management Styles */
.status-badge {
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 0.85rem;
}

.status-active {
    background-color: #28a745;
    color: white;
}

.status-inactive {
    background-color: #dc3545;
    color: white;
}

.admin-badge {
    background-color: #007bff;
    color: white;
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 0.85rem;
}

.action-btn {
    margin-right: 5px;
}
</style>

<script>
let userIdToEdit = null;

// Check if user is authenticated and is admin
async function checkAuth() {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/admin/login';
        return false;
    }
    return true;
}

// Load users when page loads
document.addEventListener('DOMContentLoaded', async () => {
    if (await checkAuth()) {
        loadUsers();
    }
});

// Load users from API
async function loadUsers() {
    const token = localStorage.getItem('token');
    try {
        const response = await fetch('/api/users', {
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });
        
        if (response.status === 401) {
            // Token expired or invalid
            localStorage.removeItem('token');
            window.location.href = '/admin/login';
            return;
        }
        
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Failed to load users');
        }
        
        const users = await response.json();
        renderUsers(users);
    } catch (error) {
        console.error('Error loading users:', error);
        alert(`Error: ${error.message}`);
    }
}

// Render users in table
function renderUsers(users) {
    const tbody = document.getElementById('usersTable');
    tbody.innerHTML = '';
    
    users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.email || 'N/A'}</td>
            <td>
                <span class="status-badge ${user.is_active ? 'status-active' : 'status-inactive'}">
                    ${user.is_active ? 'Active' : 'Inactive'}
                </span>
            </td>
            <td>
                ${user.is_admin ? '<span class="admin-badge">Admin</span>' : ''}
            </td>
            <td>
                <button class="btn btn-sm btn-primary action-btn" onclick="editUser(${user.id})">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm ${user.is_active ? 'btn-danger' : 'btn-success'} action-btn" 
                        onclick="toggleStatus(${user.id}, ${!user.is_active})">
                    <i class="fas fa-${user.is_active ? 'ban' : 'check'}"></i>
                </button>
                <button class="btn btn-sm btn-danger action-btn" onclick="deleteUser(${user.id})">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

// Open add user modal
function openAddUserModal() {
    userIdToEdit = null;
    document.getElementById('userForm').reset();
    document.getElementById('isActive').checked = true;
    document.getElementById('isAdmin').checked = false;
    document.querySelector('.modal-title').textContent = 'Add New User';
    $('#userModal').modal('show');
}

// Open edit user modal
async function editUser(userId) {
    try {
        const token = localStorage.getItem('token');
        const response = await fetch(`/api/users/${userId}`, {
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });
        
        if (response.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '/admin/login';
            return;
        }
        
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Failed to load user');
        }
        
        const user = await response.json();
        userIdToEdit = userId;
        document.getElementById('username').value = user.username;
        document.getElementById('email').value = user.email;
        document.getElementById('isActive').checked = user.is_active;
        document.getElementById('isAdmin').checked = user.is_admin;
        document.querySelector('.modal-title').textContent = 'Edit User';
        $('#userModal').modal('show');
    } catch (error) {
        console.error('Error loading user:', error);
        alert(`Error: ${error.message}`);
    }
}

// Save user (add or update)
async function saveUser() {
    try {
        const token = localStorage.getItem('token');
        const formData = new FormData(document.getElementById('userForm'));
        
        const response = await fetch(
            userIdToEdit ? `/api/users/${userIdToEdit}` : '/api/users',
            {
                method: userIdToEdit ? 'PUT' : 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: formData
            }
        );
        
        if (response.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '/admin/login';
            return;
        }
        
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Failed to save user');
        }
        
        $('#userModal').modal('hide');
        loadUsers();
        alert('User saved successfully');
    } catch (error) {
        console.error('Error saving user:', error);
        alert(`Error: ${error.message}`);
    }
}

// Toggle user status
async function toggleStatus(userId, newStatus) {
    if (!confirm(`Are you sure you want to ${newStatus ? 'activate' : 'deactivate'} this user?`)) {
        return;
    }
    
    const token = localStorage.getItem('token');
    try {
        const response = await fetch(`/api/users/${userId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ is_active: newStatus })
        });

        if (response.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '/admin/login';
            return;
        }

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Failed to update user status');
        }

        loadUsers();
    } catch (error) {
        console.error('Error:', error);
        alert(`Error: ${error.message}`);
    }
}

// Delete user
async function deleteUser(userId) {
    if (!confirm('Are you sure you want to delete this user?')) {
        return;
    }

    const token = localStorage.getItem('token');
    try {
        const response = await fetch(`/api/users/${userId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '/admin/login';
            return;
        }

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Failed to delete user');
        }

        loadUsers();
    } catch (error) {
        console.error('Error:', error);
        alert(`Error: ${error.message}`);
        alert('Failed to delete user');
    }
}
</script>
{% endblock %}
