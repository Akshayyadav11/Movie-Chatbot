<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Movie Chatbot - Admin Dashboard">
    <meta name="theme-color" content="#4361ee">
    <title>{% block title %}Movie Chatbot{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', path='/favicon.ico') }}" type="image/x-icon">
    
    <!-- CSS -->
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <div class="container">
            <a href="/" class="logo">MovieBot</a>
            <div class="nav-links">
                {% if current_user and current_user.is_admin %}
                    <a href="/admin" class="nav-link">Admin Dashboard</a>
                {% endif %}
                {% if current_user %}
                    <a href="#" id="logoutLink" class="nav-link">Logout</a>
                {% else %}
                    <a href="/login" class="nav-link btn btn-primary">Admin Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <!-- Add this script at the end of the body -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                logoutLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('access_token');
                    window.location.href = '/logout';
                });
            }
        });
    </script>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
