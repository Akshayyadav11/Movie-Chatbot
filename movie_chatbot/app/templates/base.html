<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Movie Chatbot - Admin Dashboard">
    <meta name="theme-color" content="#4361ee">
    <title>{% block title %}Movie Chatbot{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', path='/favicon.ico') }}" type="image/x-icon">
    
    <!-- CSS -->
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<script>
    async function downloadReport() {
        try {
            const response = await fetch('/api/report/download', {
                method: 'GET',
                headers: {
                    'Accept': 'text/csv'
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `latest_releases_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        } catch (error) {
            console.error('Error:', error);
            alert('Error downloading report. Please try again.');
        }
    }
</script>
    <nav class="main-nav">
        <div class="container">
            <a href="/" class="logo">MovieBot</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <div id="userMenu" style="display: none;">
                    <div id="adminFeatures" style="display: none;">
                        <button class="nav-link btn btn-primary" onclick="navigateUpcomingMovies()">
                            <i class="fas fa-calendar-alt"></i> Upcoming Movies
                        </button>
                        <button class="nav-link btn btn-primary" onclick="downloadReport()">
                            <i class="fas fa-download"></i> Latest Releases 
                        </button>
                        <a href="/admin/users" class="nav-link btn btn-primary">
                            <i class="fas fa-users"></i> User Management
                        </a>
                        <!-- <button class="nav-link btn btn-primary" onclick="navigateToGraph()">
                            <i class="fas fa-chart-bar"></i> Movie Graph
                        </button> -->
                    </div>
                    <button class="nav-link btn btn-primary" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
                <div id="loginButton" style="display: block;">
                    <a href="/admin/login" class="nav-link btn btn-primary">
                        <i class="fas fa-user-shield"></i> Admin Login
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <script>
            // Check for token and show/hide user menu and admin features
            async function checkAdminStatus() {
                const token = localStorage.getItem('token');
                const userMenu = document.getElementById('userMenu');
                const adminFeatures = document.getElementById('adminFeatures');
                const loginButton = document.getElementById('loginButton');
                
                if (token) {
                    try {
                        // Show user menu
                        if (userMenu) userMenu.style.display = 'block';
                        
                        // Fetch current user info to check admin status
                        const response = await fetch('/api/users/me/', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (response.ok) {
                            const user = await response.json();
                            // Only show admin features if user is admin
                            if (adminFeatures) {
                                adminFeatures.style.display = user.is_admin ? 'block' : 'none';
                            }
                        } else {
                            if (adminFeatures) adminFeatures.style.display = 'none';
                        }
                        
                        if (loginButton) loginButton.style.display = 'none';
                    } catch (error) {
                        console.error('Error checking admin status:', error);
                        if (adminFeatures) adminFeatures.style.display = 'none';
                        if (userMenu) userMenu.style.display = 'none';
                        if (loginButton) loginButton.style.display = 'block';
                    }
                } else {
                    if (userMenu) userMenu.style.display = 'none';
                    if (adminFeatures) adminFeatures.style.display = 'none';
                    if (loginButton) loginButton.style.display = 'block';
                }
            }

            // Navigate to upcoming movies
            function navigateUpcomingMovies() {
            window.location.href = '/upcoming-movies';
        }

            // Check admin status on page load
            checkAdminStatus();

            // Check admin status on token change
            window.addEventListener('storage', checkAdminStatus);

        function navigateToGraph() {
            window.location.href = '/graph';
        }

        async function downloadReport() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please login as admin first');
                    return;
                }
                
                const response = await fetch('/api/report/download', {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/csv',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `latest_releases_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error:', error);
                alert('Error downloading report. Please try again.');
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json',
                        'Origin': 'http://0.0.0.0:8000'  // Set the origin
                    },
                    credentials: 'include',  // Include cookies
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }
                
                const data = await response.json();
                const token = data.access_token;
                
                // Store token in localStorage (for API requests)
                localStorage.setItem('token', token);
                
                // The token is already set as a cookie by the server
                
                // Redirect to admin dashboard
                window.location.href = '/admin/users';
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        async function logout() {
            try {
                // Call the logout endpoint to clear the server-side session
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
            } catch (error) {
                console.error('Error during logout:', error);
            } finally {
                // Clear client-side token and redirect
                localStorage.removeItem('token');
                window.location.href = '/';
            }
        }
    </script>
    
    <!-- Add this script at the end of the body -->

    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
    
    <script>
        // Initialize all tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        
        // Initialize all popovers
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);
        });
    </script>
</body>
</html>
